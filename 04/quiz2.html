<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>source</title>
   
</head>
<body>

<div id="board">
   <table id="table" border="1px">
       
   </table>
</div>
<script>
    var selectCell = null;
    var selectColor = null;
    var board = document.getElementById("table");
    var color =true;
    function select(i,j){
        console.log(i+''+j);
        if(selectCell ==null){
            selectCell = document.getElementById(i+''+j);
            selectColor = selectCell.getAttribute('bgColor');
            selectCell.bgColor = "red";
        }
        else{
            selectCell.bgColor = selectColor;
            selectCell = document.getElementById(i+''+j);
            selectColor = selectCell.getAttribute('bgColor');
            selectCell.bgColor = "red";
        }

        
        
    }
    for(var i=0; i<4; i++){
        var row = board.insertRow();
       
        for(var j=0; j<4; j++){
           var cell = row.insertCell();
           if(color==true){
                cell.bgColor = "black";
                color=false;
           }
           else{
               cell.bgColor = "white"
               color=true;
           }
           cell.setAttribute('width','200px');
           cell.setAttribute('height','200px');
           cell.setAttribute('onclick','select('+i+","+j+')');
           cell.setAttribute('id',i+""+j)

        }
        if(color==true){color=false;}
        else{color=true;}
        
    }
</script>
</body>
</html>
